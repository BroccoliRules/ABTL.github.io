<h1>Manning's Equation Made Fun! </h1>

<select id="units">
  <option value="english">English</option>
  <option value="si">SI</option>
</select>

<p>Width: <input type="text" id="width"> </p>
<p>Depth: <input type="text" id="depth"> </p>
<p>Slope: <input type="text" id="slope"> </p>
<p>Manning Coefficient: <input type="text" id="rough"> </p>

<input type=button value="Calculate" onclick="func();">

<script>
function func() {
  var w = parseFloat(document.getElementById("width").value);
  var d = parseFloat(document.getElementById("depth").value);
  var s = parseFloat(document.getElementById("slope").value);
  var n = parseFloat(document.getElementById("rough").value);
  
  var unit = document.getElementsByName('units');
  
  if (document.getElementById('units').value == "english") {
     var k = 1.486;
  }
  else {
     var k = 1;
     }
  
  
  var velocity;
  var area = w*d;
  var perimeter = w + 2*d;
  var r = area/perimeter;
  var val1= Math.pow(r,2/3);
  var val2= Math.pow(s,0.5);
  
  //alert(val2);
  
  velocity = (k/n)*val1*val2;
  //alert(velocity);
  document.getElementById("display").innerHTML=velocity
  
}
</script>

<div id="display">
</div>
