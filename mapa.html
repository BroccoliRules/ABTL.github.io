<!DOCTYPE html>
<style>
  #map {
    height: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
</style>

<html>
  <head>
    <title>That Famous Preston</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
     
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    
<script>
      var map;
      var home = {lat: 42.095302, lng: -111.862463};  
      var school = {lat: 42.092479, lng: -111.872077};
      var church = {lat: 42.091674, lng: -111.870585};
      var kiss1 = {lat: 42.177303, lng: -111.817753};
      var kiss2 = {lat: 42.106382, lng: -111.818225}; 
  
  function initMap() {
     
  map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 42.095186, lng: -111.876680},
          zoom: 12
    
    var marker = new google.maps.Marker({
    position: home,
    map: map,
    title: 'My Home'
        });
        var marker = new google.maps.Marker({
    position: school,
    map: map,
    title: 'Preston High School'
        });
        var marker = new google.maps.Marker({
    position: church,
    map: map,
    title: 'The Bunker Church'
        });
        var marker = new google.maps.Marker({
    position: kiss1,
    map: map,
    title: 'My First Kiss'
        });
        var marker = new google.maps.Marker({
    position: kiss2,
    map: map,
    title: 'My Favorite High School Kiss ;)'
        });
      }
</script>
    
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAXS6eLxCWdf31JokswS3GbO582iuY0PqI&callback=initMap"
    async defer></script>
  </body>
</html>
